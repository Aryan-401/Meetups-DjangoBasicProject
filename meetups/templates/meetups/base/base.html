{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Meetups{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'meetups/static/base.css' %}">
    {% block site_css %} {% endblock %}
    <link rel="stylesheet" href="{% static 'meetups/static/all-meetups.css' %}">
</head>
<body>
    <header id="main-header">
        <nav><a href="/meetups" id="main-logo">DjangoMeetups</a></nav>
        <h1>{% block main_heading %}{% endblock %}</h1>
        {% block header_content %}{% endblock %}
    </header>
    <main>
        {% block body %} {% endblock %}
    </main>
</body>
</html>
